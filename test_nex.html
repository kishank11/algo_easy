  <body>
    <script>
      const x = (blob) => {
        return new Promise((resolve) => {
          const url = URL.createObjectURL(blob);
          let img = new Image();
          img.onload = () => {
            URL.revokeObjectURL(url);
            resolve(img);
          };
          img.src = url;
        });
      };
      var base64Data = req.body.sig.replace(/^data:image\/png;base64,/, "");

      require("fs").writeFile("out.png", base64Data, "base64", function (err) {
        console.log(err);
      });
    </script>
